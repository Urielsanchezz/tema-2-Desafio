<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <main>

    <section id="seccion_1">
      <div class="logo-contenedor">
        <img src="./images/logo.svg" alt="Logo">
      </div>

      <div class="mockup-contenedor">
        <img id="mockup" src="./images/illustration-mockups.svg" alt="Illustration">
      </div>
    </section>
    
    <section id="seccion_2">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
      
      <div class="boton-register">
        <a href="#">Register</a>
      </div>

      <div class="social-contenedor">
        <div class="social-media">
          <a class="fa-brands fa-facebook-f"></a>
          <a class="fa-brands fa-twitter"></a>
          <a class="fa-brands fa-instagram"></a>
        </div>
      </div>
    </section>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Uriel Sanchez</a>.
    </p>
  </footer>
  <script src="https://kit.fontawesome.com/c2a399b2f4.js" crossorigin="media"></script>
</body>
</html>
